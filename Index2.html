<!--<html></html>. Es momento de que te enteres que todo en HTML es una estructura jerárquica, y como en toda jerarquía siempre existe un extremo a partir del cual todo inicia. Esta es la etiqueta que indica el punto de partida de la página, todo lo que se encuentre dentro será el contenido que el navegador tomará en cuenta para mostrar a lxs usuarixs. Esta etiqueta en particular tiene 2 "hijos" que encontrarás en todas las páginas web: <head></head> y <body></body>.

<head></head>. En esta etiqueta se encontrará toda la información relevante del sitio web pero que no se muestran como tal. Por ejemplo, acá podemos indicar el título de la página, el ícono, si debe de importar algún estilo que personalice la apariencia de nuestro contenido, información de la descripción de la página para que se muestren en los resultados de búsqueda de internet, etc.

<title></title>. Esta etiqueta permite indicar cuál es el título que el navegador debe mostrar cuando un usuario este navegando en nuestro sitio web.

<body></body>. Esta etiqueta nos sirve para delimitar todo el contenido de la página web y es dentro de esta que encontramos todo lo que vemos cada vez que visitamos un sitio. Botones, textos, imágenes y demás se definen dentro de esta etiqueta.-->
